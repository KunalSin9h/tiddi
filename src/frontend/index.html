<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: antiquewhite;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .form-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .link {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        a {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 1px;
        }
        .data {
            display: none;
        }

        .tiddi {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tiddi img {
            height: 40px;
            margin: 0 15px;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer svg {
            margin-left: 10px;
        }

        .copy {
            font-size: 20px;
            font-weight: bold;
        }

        #submit {
            outline: none;
            background: none;
            border: 2px solid black;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px 15px;
            font-weight: bold;
            font-size: 15px;
            letter-spacing: 1px;
        }
        #submit:hover {
            background-color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }

        ::-webkit-file-upload-button {
            outline: none;
            background-color: cadetblue;
            border: 2px solid black;
            border-radius: 5px;
            margin: 0 10px 0 0;
            padding: 10px 15px;
            font-weight: bold;
            font-size: 15px;
            letter-spacing: 1px;
        }

        ::-webkit-file-upload-button:hover {
            background-color: #426f70;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <form id="form">
            <input type="file" id="file" accept="image/*" name="filename">
            <br>
            <input type="submit" id="submit">
        </form>
        <div class="link">
        </div>
    </div>
    <p class="data" data-fetchurl="{{ .FetchURL }}"></p>
    <div class="tiddi">
        <img src="https://tiddi.kunalsin9h.dev/-R35Y56"  alt="tiddi logo">
    </div>
    <div class="footer">
        <p class="copy">&#169; 2023</p>
        <a href="https://github.com/kunalsin9h" target="_blank" ><svg width="70px" xmlns="http://www.w3.org/2000/svg" version="1.0" preserveAspectRatio="xMidYMid meet" viewBox="19 124.01 726.48 476.99">
            <g transform="translate(0.000000,638.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none">
            <path d="M4479 5126 c-219 -61 -364 -277 -330 -494 38 -244 272 -415 512 -374 370 63 506 510 233 761 -113 104 -275 145 -415 107z"/>
            <path d="M5946 4064 c-223 -40 -494 -177 -674 -339 l-61 -56 -108 128 c-59 70 -123 143 -141 162 l-33 34 -112 -6 c-62 -4 -214 -7 -339 -7 l-228 0 -2 -241 -3 -241 -39 56 c-89 130 -270 283 -423 360 -403 202 -902 148 -1252 -135 l-58 -48 -72 85 -72 84 20 34 c12 18 21 36 21 40 0 3 -490 6 -1090 6 l-1090 0 0 -330 0 -330 551 0 c508 0 551 -1 545 -16 -4 -10 -249 -446 -546 -971 -297 -524 -540 -956 -540 -958 0 -3 576 -5 1280 -5 l1280 0 0 778 c0 857 -1 835 63 955 85 161 246 256 433 257 231 0 418 -134 484 -349 19 -60 20 -96 20 -852 l0 -789 510 0 510 0 2 -497 3 -498 333 -3 332 -2 0 585 c0 322 1 585 3 585 2 0 66 -32 143 -70 236 -120 423 -167 604 -154 505 36 893 282 1104 700 57 114 110 272 132 399 25 140 25 424 0 560 -52 286 -176 528 -370 721 -115 115 -215 186 -360 255 -233 111 -529 155 -760 113z m-3856 -1314 l0 -720 -406 0 c-381 0 -406 1 -400 17 8 20 800 1422 804 1423 1 0 2 -324 2 -720z m4183 644 c190 -42 352 -166 435 -334 60 -122 76 -199 76 -360 0 -157 -14 -220 -76 -349 -73 -153 -231 -286 -398 -335 -84 -26 -231 -31 -318 -12 -246 52 -424 221 -504 476 -20 64 -23 96 -23 220 0 169 13 230 77 360 79 163 249 296 428 334 88 19 216 19 303 0z"/>
            </g>
        </svg>
        </a>
    </div>
    <script>

        const submit = document.getElementById("submit")
        const file = document.getElementById("file")
        const linkBox = document.querySelector('.link')

        // Programmatically set url to fetch image data in sample-client
        const data = document.querySelector('.data')
        const fetchURL = data.dataset.fetchurl

        function showBox(color, colorLight, inner){
            linkBox.style.padding = '5px'
            linkBox.style.marginTop = '15px'
            linkBox.style.borderRadius = '10px'
            linkBox.style.border = `1px solid ${color}`
            linkBox.style.backgroundColor = colorLight
            linkBox.innerHTML = inner
        }

        async function postData(data) {
            // Use Go template to provide url
            const resp = await fetch(fetchURL, {
                method: "POST",
                mode: "cors",
                headers: {
                    'Content-Type': 'application/json'
                },
                body:  JSON.stringify(data)
            })
            return resp.json()
        }

        submit.addEventListener('click', (e) => {
            e.preventDefault()

            showBox("black", "#d3d3d3", "<p>Getting URL...</p>")

            const reader = new FileReader()
            try {
                reader.readAsArrayBuffer(file.files[0])
            } catch(err) {
                showBox("orange", "#FFFF99", "<p>Image not selected</p>")
            }

            reader.onload = function() {
                const title = file.files[0].name
                const uint8array = new Uint8Array(reader.result);
                const bytes = Array.from(uint8array)

                postData({
                    title,
                    image: bytes
                }).then((data) => {
                    showBox("green", "#DAF7A6", `<p><strong>URL</strong>:  <a href="${data.url}" target=_black>${data.url}</a>`)
                }).catch(() => {
                    showBox("red", "#FFCCCB", "<p>Something went wrong, try again!</p>")
                })
            };

            reader.onerror = function() {
                showBox("red", "#FFCCCB", "<p>Something went wrong, try again!</p>")
            };
        })

    </script>
</body>
</html>
